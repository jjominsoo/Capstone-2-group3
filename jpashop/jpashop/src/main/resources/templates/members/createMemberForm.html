<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{ID}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('ID')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('ID')}"
               th:errors="*{ID}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="도시를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="Rname">이름</label>
            <input type="text" th:field="*{Rname}" class="form-control"
                   placeholder="이름2를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="school">학교</label>
            <input type="text" th:field="*{school}" class="form-control"
                   placeholder="학교를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="grade">성적</label>
            <input type="text" th:field="*{grade}" class="form-control"
                   placeholder="성적를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="subject">학과</label>
            <input type="text" th:field="*{subject}" class="form-control"
                   placeholder="학과를 입력하세요">
        </div>

<!--        <div class="form-group">-->
<!--            <label th:for="file">사진   </label>-->
<!--            <input type="file" th.field="*{file}" class="form-control" accept="image/*">-->
<!--        </div>-->
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
