<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/matchingList" th:object="${menteeForm}"
        method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label th:for="school">학교</label>
      <input type="text" th:field="*{school}" class="form-control"
             placeholder="학교를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="grade">성적</label>
      <input type="text" th:field="*{grade}" class="form-control"
             placeholder="성적를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="subject">학과</label>
      <input type="text" th:field="*{subject}" class="form-control"
             placeholder="학과를 입력하세요">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
