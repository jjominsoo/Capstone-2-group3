<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script>
    ${mentor.fileListString}.replaceAll("\\[", "");
    ${mentor.fileListString}.replaceAll("\\]", "");
    ${mentor.fileListString}.replaceAll(" ", "");
</script>
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>아이디</th>
                <th>비밀번호</th>
                <th>이름</th>
                <th>학교</th>
                <th>성적</th>
                <th>학과</th>
                <th>회사</th>
                <th>프로필</th>
                <th>승인</th>
            </tr>
            </thead>
            <tbody>
            <!--            <img src="C:\Users\user\Desktop\java-spring\Capstone-2-group3-master2\Capstone-2-group3-master\youandme\youandme\src\main\resources\files\f04a9b2f-91cc-4ee1-a2aa-75b8d3f90bf4_image2.jpg" style="height:182px; width:352px" alt=""><td/><img src="resources/files/6be616e5-992c-4b5e-8e67-c25684ab3c0d_image2.jpg" style="height:182px; width:352px" alt=""><td/>-->
            <tr th:each="mentor : ${mentors}">

                <td th:text="${mentor.ID}"></td>
                <td th:text="${mentor.basicInfo?.password}"></td>
                <td th:text="${mentor.Name}"></td>
                <td th:text="${mentor.basicInfo?.school}"></td>
                <td th:text="${mentor.basicInfo?.grade}"></td>
                <td th:text="${mentor.basicInfo?.subject}"></td>
                <td th:text="${mentor.company}"></td>
                <td><img th:src="|${mentor.profiles?.profilePath}${mentor.profiles?.profileName}|" width="100" height="100" onclick="window.open(this.src)"/></td>
                <td><img th:src="|${mentor.graduationFiles?.GraduationFilePath}${mentor.graduationFiles?.GraduationFileName}|" width="100" height="100" onclick="window.open(this.src)"/>
                <img th:src="|${mentor.companyFiles?.CompanyFilePath}${mentor.companyFiles?.CompanyFileName}|" width="100" height="100" onclick="window.open(this.src)"/></td>
                <td><button th:onclick="aaa()">승인</button></td>
                <script>
                    function aaa(){
                        alert("승인되었습니다");
                    }
                </script>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>

</html>
